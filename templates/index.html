{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 text-center">
        <h1 class="display-4 mb-4">Welcome to Personal Cloud Storage</h1>
        <p class="lead mb-4">Store and manage your files securely in the cloud</p>
        
        {% if not current_user.is_authenticated %}
        <div class="d-grid gap-3 d-sm-flex justify-content-sm-center">
            <a href="{{ url_for('login') }}" class="btn btn-primary btn-lg px-4 gap-3">Login</a>
            <a href="{{ url_for('register') }}" class="btn btn-outline-secondary btn-lg px-4">Register</a>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
